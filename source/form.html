<!DOCTYPE html>
<html class="page" lang="ru">

<head>
  <meta charset="UTF-8">
  <title>форма Cat Energy</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>

<body class="page__body">
  <header class="main-header">
    <div class="main-header__wrapper">
      <div>
        <img class="main-header__logo-image" src="#" width="111px" height="111px" alt="Кэт энерджи">
        <img class="main-header__logo-text" src="#" width="111px" height="111px" alt="Кэт энерджи">
        <button class="main-header__toggle button-toggle" type="button">
          <span class="visually-hidden">Открыть меню</span>
        </button>
      </div>
      <nav class="main-nav">
        <ul class="main-nav__list">
          <li class="main-nav__item">
            <a class="main-nav__link main-nav__link--current" href="index.html" aria-current="page">
              Главная
            </a>
          </li>
          <li class="main-nav__item">
            <a class="main-nav__link" href="catalog.html">
              Каталог продукции
            </a>
          </li>
          <li class="main-nav__item">
            <a class="main-nav__link" href="form.html">
              Подбор программы
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="main-container">
    <section class="program-selection">
      <h1 class="program-selection__title">Подбор программы</h1>
      <p class="program-selection__subtitle">Заполните анкету, и мы подберем программу питания для вашего кота</p>
      <form class="program-selection__form" action="">
        <fieldset class="program-selection__group">
          <legend class="visually-hidden">Цель программы</legend>
          <ul class="program-selection__list">
            <li class="program-selection__item">
              <label class="program-selection__label">
                <span class="program-selection__text">имя:*</span>
                <input class="program-selection__input" name="cat-name" placeholder="барсик" type="text" required>
              </label>
            </li>
            <li class="program-selection__item">
              <label class="program-selection__label">
                <span class="program-selection__text">Вес (кг):*</span>
                <input class="program-selection__input" name="cat-weight" placeholder="7" type="text" required>
              </label>
            </li>
            <li class="program-selection__item">
              <label class="program-selection__label">
                <span class="program-selection__text">Возраст (лет):</span>
                <input class="program-selection__input" name="cat-age" placeholder="7" type="text">
              </label>
            </li>
          </ul>

          <ul class="program-selection__list">
            <li class="program-selection__item">
              <input class="program-selection__input" id="radio1" name="target" type="radio" value="weight loss"
                checked>
              <label for="radio1">
                <span class="program-selection__text">Похудение</span>
              </label>
            </li>
            <li class="program-selection__item">
              <input class="program-selection__input" id="radio2" name="target" type="radio" value="weight gain">
              <label for="radio2">
                <span class="program-selection__text">Набор массы</span>
              </label>
            </li>
            <li class="program-selection__item">
              <input class="program-selection__input" id="radio3" name="target" type="radio" value="advice">
              <label for="radio3">
                <span class="program-selection__text">Не знаю (Нужен ваш совет)</span>
              </label>
            </li>
          </ul>
        </fieldset>

        <fieldset class="program-selection__group">
          <legend class="program-selection__heading">Контактные данные (владельца кота)</legend>
          <ul class="program-selection__list">
            <li class="program-selection__item">
              <label class="program-selection__label" for="email">
                <span class="program-selection__text">E-mail:*</span>
              </label>
              <input class="program-selection__input" type="email" name="email" placeholder="кuklachev@gmail.com"
                id="email" required>
            </li>
            <li class="program-selection__item">
              <label class="program-selection__label" for="tel">
                <span class="program-selection__text">Телефон:*</span>
              </label>
              <input class="program-selection__input" type="tel" name="telephone" placeholder="8 (960) 900-60-90"
                id="tel" required>
            </li>
          </ul>
        </fieldset>

        <fieldset class="program-selection__group">
          <label class="program-selection__label" for="comment">Комментарий</label>
          <textarea class="program-selection__textarea" name="comment" id="comment"
            placeholder="Расскажите обо всех повадках кота" cols="30" rows="10"></textarea>
        </fieldset>

        <fieldset class="program-selection__group">
          <legend class="program-selection__heading">Дополнительно</legend>
          <ul class="program-selection__list">
            <li class="program-selection__item">
              <input class="program-selection__input" name="additionally" id="chek1" type="checkbox" value="sweetener"
                checked>
              <label class="program-selection__label" for="chek1">сахарозаменитель</label>
            </li>

            <li class="program-selection__item">
              <input class="program-selection__input" name="additionally" id="chek2" type="checkbox" value="water">
              <label class="program-selection__label" for="chek2">питьевая вода</label>
            </li>

            <li class="program-selection__item">
              <input class="program-selection__input" name="additionally" id="chek3" type="checkbox" value="milk">
              <label class="program-selection__label" for="chek3">молоко</label>
            </li>

            <li class="program-selection__item">
              <input class="program-selection__input" name="additionally" id="chek4" type="checkbox" value="vitamins">
              <label class="program-selection__label" for="chek4">витамины</label>
            </li>
          </ul>
        </fieldset>

        <button class="program-selection__button">отправить заявку</button>
        <p class="program-selection__additionally">* — Обязательные поля</p>
      </form>
    </section>
  </main>

  <footer class="main-footer">
    <div class="main-footer__wrapper">
      <a class="main-footer__logo logo" href="index.html">
        <img class="logo-image logo-image--text" src="#" width="111px" height="111px" alt="Кэт энерджи">
      </a>
      <section class="main-footer__social social">
        <ul class="social__list">
          <li class="social__item">
            <a class="social__link social__link--vk" href="#">
              <img src="#" width="111px" height="111px" alt="">
              <span class="visually-hidden">VK</span>
            </a>
          </li>
          <li class="social__item">
            <a class="social__link social__link--YouTube" href="#">
              <img src="#" width="111px" height="111px" alt="">
              <span class="visually-hidden">YouTube</span>
            </a>
          </li>
          <li class="social__item">
            <img src="#" width="111px" height="111px" alt="">
            <a class="social__link social__link--tg" href="#">
              <span class="visually-hidden">Telegram</span>
            </a>
          </li>
        </ul>
      </section>

      <div class="copyright">
        <a class="copyright__link" href="">
          <span class="copyright__text">HTML Academy</span>
        </a>
        <a class="copyright__link" href="">
          <img class="copyright__img" src="#" width="111px" height="111px" alt="">
        </a>
      </div>

    </div>
  </footer>

</body>

</html>
